<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather map website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="./css/weathermap.css">
</head>
<body>

<div class="mainMap">
    <h1 class="text-center"> Manuel's weather api!</h1>

    <div class="loads"><div class="loadBackScreen"></div><div class="loading"></div></div>
<div class="container text-center row justify-content-between text-nowrap m-auto pl-0">
    <h4 class="col-12"> Click on the map for geographic information, <u>double click for weather!</u></h4>
    <div id="address" class="col-3"><label for="findMe">Address: </label><input type="text" id="findMe" placeholder="Enter a location!">
        <button id="submitMe">Submit</button></div>
    <div id="long" class="col-3"><label for="longFindMe">Longitude: </label><input type="text" id="longFindMe" placeholder="Longitude"></div>
    <div id="lata" class="col-3"><label for="latFindMe">Latitude: </label><input type="text" id="latFindMe" placeholder="Latitude"></div>

</div>
<div id="map" class="container"></div>
<div class="infobox"><pre id="info"></pre>
    <!--<pre id="snapshot"></pre>--></div>
</div>

<h2 id="location" class="text-center"></h2>

<weather id="forecast" class="flex-container row align-content-center justify-content-center">
</weather>



<script type="text/javascript" src="./js/Vanilla-tilt.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="./js/TOKENS.js"></script>
<script src="./js/jquery-2.2.4.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<script src="./js/weathermap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>
</html>
