<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather map website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="./css/weathermap.css">
</head>
<body>
<h1>welcome to the bare-bones</h1>
<input type="text" id="findMe" placeholder="Enter a location!">
<button id="submitMe">Submit</button>
<div id="container">
    <h4>if you know the coordinates, enter here, <u>or you can just click on the map!</u></h4>
    <input type="text" id="longFindMe" placeholder="Longitude">
    <input type="text" id="latFindMe" placeholder="Latitude">
    <button id="llSubmitMe">Submit</button>
</div>
<h1 id="location">showing weather for:</h1>
<weather id="forecast">
    <!--place cards here-->



</weather>
<div id="map" class="container"></div>
<pre id="info"></pre>
<pre id="snapshot"></pre>


<script src="js/mapbox-geocoder-utils.js"></script>
<script src="./js/TOKENS.js"></script>
<script src="./js/jquery-2.2.4.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<script src="./js/weathermap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
