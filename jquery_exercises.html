    let newText = paragraph.text().split(" ").join("</span> <span>"); /*creates spans for each word*/
    newText = "<span>" + newText + "</span>";
    /*so that i can add a hover for EACH word*/
    paragraph.html(newText).find("span").hover(function () {
        $(this).addClass("hilite");
    }, function () {
        $(this).removeClass("hilite");
    })

    /*makes a click function to show and hide all text in selected areas*/
    $(document).click(function () {
        lists.toggle("highlight");
        heading.toggle("highlight");
