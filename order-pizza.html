<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Pizza world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza world</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">order online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron d-sm-none d-md-block jumbotron-fluid" style="background-image: url('./assets/pizza.png')">
        <h1 class="display-3">Welcome to pizza world!</h1>
    </div>
    <h2> Build your own pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-pill badge-dark">1</span> size and crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-dark">2</span>cheese and sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-dark">3</span>toppings</a>
        </li>
    </ul>
    <div class="card">
        <div class="card-header">
            Size and crust
        </div>
        <div class="card-body">
            <div class="card">
                <div class="card-header">Hand-tossed</div>
                <p class="card-title"> original and delicious!</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Size" id="Small" value="Hand-tossed-Small(10')">
                            <label class="form-check-label" for="Small">Small(10")</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Size" id="Medium" value="Hand-tossed-Medium(12')">
                        <label class="form-check-label" for="Medium">Medium(12")</label>
                    </div>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="card-header">Crispy thin</div>
                <p class="card-title"> thin and crispy!</p>
                <ul class="list-group">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Size" id="ThinMedium" value="Thin-Small(10')">
                                <label class="form-check-label" for="ThinMedium">Medium(12")</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Size" id="ThinLarge" value="Thin-Medium(12')">
                                <label class="form-check-label" for="ThinLarge">Large(14")</label>
                            </div>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="card-footer text-right">
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            </div>
    </div>


</div>

<!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

</html>
