<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>
<div class="jumbotron text-center"><h1> My Blog!!!</h1></div>
<div id="posts" class="mt-4 container border border-warning">

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="./js/jquery-2.2.4.js"></script>
<script>
    $.ajax("./data/blog.json").done(function(data){
        for(let i=0;i<data.length;i++) {
            $("#posts").append("<div class='text-left px-3 my-2 row border-top border-warning'><div class='m-auto'>" + data[i].title + "</div><div class='w-100'></div>" +
                "<div class='text-left col-6'>" + data[i].date + "</div>"  + "<div class='text-right col-6'>" + data[i].categories.join(", ")
                + "</div>" + "<div class='w-100'></div>" + data[i].content+ "</div>")
        }
    })
</script>
</body>
</html>
