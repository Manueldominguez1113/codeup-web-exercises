<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
<style>
    #box{
        border: 1px solid black;
        height: 100px;
        width: 100%;
    }
</style>
</head>
<body>
<h1>Enter the Konami Code</h1>
<div id="box">
<div id="code" class=""></div>
</div>

<script src="./js/jquery-2.2.4.js"></script>
<script>
    "use strict";
let code=$("#code");
let trueCode = ""
    $(document).keyup(function(event){
        if(event.keyCode !==13) {
            trueCode += event.keyCode;
            code.text(event.keyCode);
            console.log(trueCode);
        }
    });

    $(document).keypress(function(event){
        if(event.keyCode===13){
            if(trueCode === "38384040373937396665"){
                alert("you have gained 30 lives!!");
                trueCode = ""
            } else
                alert("Wrong code! try again");
                trueCode = ""
        }

    })
</script>
</body>
</html>
